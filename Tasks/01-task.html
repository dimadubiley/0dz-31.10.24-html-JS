<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button onclick="alert('Hello world')">Алерт в кнопке</button>
    <button id="testBtn0" onclick="btn1()">Алерт в функции</button>
    <button id="testBtn1" onclick="btn2()">Вывод в р натпись</button>

    <p id="p"></p>

    <style>
        button
        {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #1b7400;
            color: aliceblue;
            font-size: 16px;
            transition: all ease-in 0.2s;
        }
        button:hover
        {
            background: #176100;
            padding: 15px 25px;
            margin: 15px;
            border-radius: 0px;
        }
    </style>

    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

        function btn1()
        {
            alert("Hello world");
        }
        function btn2()
        {
            document.getElementById ("p").innerText = "Hello World";
        }


    </script>
</body>

</html>
